trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  acrName: 'dockerchiedo'
  imageName: 'myapp'


steps:
- checkout: self  # âœ… Make sure you're checking out your repo
- script: |
    echo "Listing source directory..."
    ls -la $(Build.SourcesDirectory)
  displayName: 'Debug: List Source Directory'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'azure-chiedo'  # Replace with your actual service connection name
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az acr login --name Dockerchiedo
      az acr build --registry Dockerchiedo --image $(imageName):latest .
    workingDirectory: $(Build.SourcesDirectory)/Dockerfile
