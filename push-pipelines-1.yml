trigger:
- none  # or your target branch

pool:
  vmImage: 'ubuntu-latest'


variables:
  acrName: 'dockerchiedo'  # ‚úÖ change to your ACR name (not the full URL)
  acrLoginServer: '$acrName.azurecr.io'
  imageName: 'DockerImage'
  imageTag: 'latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'pwd'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      ls /home/vsts/work/1/s/project-2-cicd-pipeline


- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: AzureCLI@2
  displayName: 'Login to Azure'
  inputs:
    azureSubscription: 'azure-chiedo'  # üîÅ must have access to RG 'chid'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Logging in to ACR..."
      az acr login --name ${{ variables.acrName }}
      docker build -f /home/vsts/work/1/s/project-2-cicd-pipeline/Dockerfile
      docker push $acrName.azurecr.io/$IMAGE_NAME


