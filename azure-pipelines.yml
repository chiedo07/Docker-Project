trigger:
- none  # or replace with your branch name, e.g., 'main'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: Docker-Project-Variable   # your variable group with ARM credentials

steps:
# üì¶ Install Terraform
- task: TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
   terraformVersion: 'latest'

# üñ•Ô∏è Basic Bash Commands
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      ls
      pwd

# üìÇ Terraform Init
- script: terraform init
  displayName: 'Terraform Init'
  workingDirectory: $(Build.SourcesDirectory)/project-2-cicd-pipeline/container
  env:
    ARM_CLIENT_ID: $(ARM_CLIENT_ID)
    ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
    ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
    ARM_TENANT_ID: $(ARM_TENANT_ID)

# üîç Terraform Plan
- script: terraform plan
  displayName: 'Terraform Plan'
  workingDirectory: $(Build.SourcesDirectory)/project-2-cicd-pipeline/container
  env:
    ARM_CLIENT_ID: $(ARM_CLIENT_ID)
    ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
    ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
    ARM_TENANT_ID: $(ARM_TENANT_ID)

# üöÄ Terraform Apply
- script: terraform apply -auto-approve
  displayName: 'Terraform Apply'
  workingDirectory: $(Build.SourcesDirectory)/project-2-cicd-pipeline/container
  env:
    ARM_CLIENT_ID: $(ARM_CLIENT_ID)
    ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
    ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
    ARM_TENANT_ID: $(ARM_TENANT_ID)